<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Top</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Add Top</h1>
    <nav>
      <a href="#" data-page="home">Home</a>
      <a href="http://127.0.0.1:5500/Top/index.html" data-page="top">Top</a>
      <a href="#" data-page="bottom">Bottom</a>
      <a href="#" data-page="shoe">Shoe+</a>
    </nav>
  </header>

  <main id="content"></main>
    <form id="addItemForm">
      <div class="form-group">
        <label for="itemName">Name</label>
        <input type="text" id="itemName" required />
      </div>
      <div class="form-group">
        <label for="itemPrice">Price</label>
        <input type="number" id="itemPrice" required />
      </div>
      <div class="form-group">
        <label for="itemLink">Product Link</label>
        <input type="url" id="itemLink" required />
      </div>
      <div class="form-group">
        <label for="itemImage">Image URL</label>
        <input type="url" id="itemImage" required />
      </div>
      <button type="submit">Add Item</button>
    </form>
  <script src="script.js"></script>
</body>
</html>
