<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>closet</h1>
    <nav>

      <a href="/ADD/Top/index.html" data-page="top">TOPS</a>
      <a href="/ADD/Bottom/index.html" data-page="bottom">BOTTOMS</a>
      <a href="/ADD/Shoes+/index.html" data-page="shoe">SHOES+</a>
    </nav>
  </header>

  <main id="content"></main>

  <section id="addItemSection" style="display: none;">
    <h2>Add Clothing Item</h2>
    <form id="addItemForm">
      <div class="form-group">
        <label for="itemName">Name</label>
        <input type="text" id="itemName" required />
      </div>
      <div class="form-group">
        <label for="itemPrice">Price</label>
        <input type="number" id="itemPrice" required />
      </div>
      <div class="form-group">
        <label for="itemLink">Product Link</label>
        <input type="url" id="itemLink" required />
      </div>
      <div class="form-group">
        <label for="itemImage">Image URL</label>
        <input type="url" id="itemImage" required />
      </div>
      <div class="form-group">
        <label for="itemCategory">Category</label>
        <select id="itemCategory" required>
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
          <option value="shoe">Shoe+</option>
        </select>
      </div>
      <button type="submit">Add Item</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
